{% extends "layout.html" %}
{% block title %}Начало{% endblock %}

{% block content %}
    <h1>ДА!</h1><br>
    <img id="img" src="/static/img/detector.jpg" height="360"><br>
    <form method="post" action="">
        <br><br>
        <button type='submit' name="Stop">Stop</button>
    </form>
    <script type="text/javascript">
        const img = document.getElementById("img")

        setInterval( () => {
           img.src = "/static/img/detector.jpg?" + new Date().getTime();
        }, 1000)

    </script>
{% endblock %}
